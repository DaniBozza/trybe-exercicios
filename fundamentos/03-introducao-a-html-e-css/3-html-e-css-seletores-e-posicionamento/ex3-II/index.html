<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="prima">
    <h3 class="um">Cor primária</h3>
  </div>
  <div class="secun">
    <h3 class="dois">Cor Secundária</h3>
  </div>
  <div class="comp">
    <h3 class="tres">Cor Complementar</h3>
  </div>
  <div class="esc">
    <h3 cla="quatro">Cor Escura</h3>
  </div>
  <div id="cl">
    <h3 class="cinco">Cor Clara</h3>
  </div>
</body>
</html>
